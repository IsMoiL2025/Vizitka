  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #06b6d4;
      --accent: #8b5cf6;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 20px;
      align-items: center;
      margin: 0 auto;
      min-height: 100vh;
    }
    
    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      animation: fadeInLeft 1s ease-out;
    }
    
    .name {
      font-size: 68px;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      position: relative;
      display: inline-block;
    }
    
    .name::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .about {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
      color: var(--secondary);
    }
    
    .typed-text {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      min-height: 50px;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      overflow: hidden;
      width: fit-content;
      animation: blink 0.7s infinite;
    }
    
    .experience-text {
      font-size: 18px;
      margin-top: 10px;
      max-width: 500px;
      line-height: 1.7;
      color: #cbd5e1;
      background: rgba(30, 41, 59, 0.5);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    
    .social-icons a {
      font-size: 32px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .social-icons a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .fa-whatsapp { color: #25D366; }
    .fa-telegram { color: #0088cc; }
    .fa-instagram { color: #E1306C; }
    .fa-phone { color: #0af; }
    .fa-envelope { color: #fbbc05; }
    
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInRight 1s ease-out;
    }
    
    .profile-container {
      position: relative;
      width: 400px;
      height: 500px;
      perspective: 1000px;
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease;
      filter: brightness(1.05) contrast(1.1);
    }
    
    .profile-container:hover .profile-img {
      transform: rotateY(5deg) rotateX(5deg) scale(1.03);
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .floating-element {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 20%;
      right: 10%;
      animation-delay: 1s;
    }
    
    .floating-element:nth-child(3) {
      bottom: 30%;
      left: 15%;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(4) {
      bottom: 10%;
      right: 20%;
      animation-delay: 3s;
    }
    
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes blink {
      0%, 100% { border-color: var(--primary); }
      50% { border-color: transparent; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 30px;
        padding: 40px 20px;
      }
      
      .name {
        font-size: 48px;
      }
      
      .name::after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .typed-text {
        font-size: 24px;
        margin: 0 auto;
      }
      
      .social-icons {
        justify-content: center;
      }
      
      .profile-container {
        width: 300px;
        height: 380px;
      }
    }
    
    /* Modal styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      padding: 30px;
      border-radius: 16px;
      color: white;
      text-align: center;
      max-width: 400px;

      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(59, 130, 246, 0.2);
      animation: modalAppear 0.4s ease-out;
    }
    
    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .modal-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--secondary);
    }
    
    .input-group {

      text-align: left;
    }
    
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .text-input {
      padding: 12px 15px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .text-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .captcha-container {
      margin: 20px 0;
      padding: 15px;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 10px;
      border: 1px solid #334155;
    }
    
    .captcha-question {

      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .captcha-input {
      padding: 10px;
      width: 80px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
      text-align: center;
      font-size: 16px;
    }
    
    .captcha-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--primary);
      transition: transform 0.3s ease;
    }
    
    .refresh-btn:hover {
      transform: rotate(90deg);
    }
    
    .error-message {
      color: #f87171;
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }
    
    .button-group {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .btn {
      padding: 12px 25px;

      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;

    .btn-primary {

    .btn-primary:hover {

  </style>
