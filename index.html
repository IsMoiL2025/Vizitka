    .container {

    }
    .left-section {
      flex: 1;

      justify-content: center;
      gap: 20px;
    }
    .name {
      font-size: 68px;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .about {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .typed-text {
      font-size: 28px;
      font-weight: bold;
      color: #3b82f6;
      min-height: 40px;
      white-space: nowrap;
      border-right: 2px solid #3b82f6;
      overflow: hidden;
      width: fit-content;
    }
    .experience-text {
      font-size: 16px;
      margin-top: 10px;
      max-width: 500px;
      line-height: 1.6;
      color: #ccc;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .social-icons a {
      font-size: 32px;
      text-decoration: none;
      transition: transform 0.3s ease;

    .social-icons a:hover {

    .fa-twitter { color: #1DA1F2; }

    .right-section {
      flex: 1;

    }
    .profile-img {

      opacity: 10;
      border-radius: 70px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .social-icons {
        justify-content: center;
      }

       /* Kapcha uchun qo'shimcha stil */
    .captcha-container {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .captcha-question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .captcha-input {
      padding: 8px;
      width: 80px;
      margin-right: 10px;
    }
    .error-message {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="name">IsMoiL Sheraliyev</div>
      <div class="about">O'zim haqimda</div>
      <div class="typed-text" id="typed"></div>
      <div class="experience-text">
        3 yillik tajribam davomida koâ€˜plab mijozlarga interfeys dizayni, mobil ilovalar va sun'iy intellekt yechimlari boâ€˜yicha xizmat koâ€˜rsatganman.
      </div>
      <div class="social-icons">
        <a href="#" class="social-link" data-platform="WhatsApp"><i class="fab fa-whatsapp" style="color: #25D366;"></i></a>
        <a href="#" class="social-link" data-platform="Telegram"><i class="fab fa-telegram" style="color: #0088cc;"></i></a>
        <a href="#" class="social-link" data-platform="Instagram"><i class="fab fa-instagram" style="color: #E1306C;"></i></a>
        <a href="#" class="social-link" data-platform="Phone"><i class="fas fa-phone" style="color: #0af;"></i></a>
        <a href="#" class="social-link" data-platform="Email"><i class="fas fa-envelope" style="color: #fbbc05;"></i></a>
      </div>
    </div>
    <div class="right-section">
      <img src="profile.png" alt="Profile Image" class="profile-img"/>
    </div>
  </div>
   <!-- Yangilangan Ism kiritish modali -->
  <div id="name-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000c2; z-index:9999; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:10px; color:black; text-align:center; max-width:400px; width:90%;">
      <h2>Robot emasligingizni tasdiqlang</h2>
      
      <div style="margin:20px 0;">
        <label for="username-input" style="display:block; margin-bottom:8px; text-align:left;">Ismingiz:</label>
        <input type="text" id="username-input" placeholder="Ismingiz..." style="padding:10px; width:100%; box-sizing:border-box;"/>
      </div>
      
      <div class="captcha-container">
        <div class="captcha-question" id="captcha-question">3 + 5 = ?</div>
        <input type="number" class="captcha-input" id="captcha-answer" placeholder="Javob">
        <button id="refresh-captcha" style="background:none; border:none; cursor:pointer;">ðŸ”„</button>
        <div class="error-message" id="captcha-error" style="display:none;">Noto'g'ri javob!</div>
      </div>
      
      <div style="margin-top:20px;">
        <button id="submit-name" style="padding:10px 20px; background:#3b82f6; color:white; border:none; border-radius:5px; cursor:pointer;">Tasdiqlash</button>
        <button id="cancel-modal" style="padding:10px 20px; background:#f44336; color:white; border:none; border-radius:5px; margin-left:10px; cursor:pointer;">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    const roles = ["Flutter Dasturchi", "Backend Dasturchi", "Dizayner UI/UX"];
    let i = 0, j = 0, currentText = '', isDeleting = false;
    
    // Avtomatik yozuv effekti
    function typeEffect() {
      const typedElement = document.getElementById('typed');
      if (i < roles.length) {
        if (!isDeleting && j <= roles[i].length) {
          currentText = roles[i].substring(0, j++);
          typedElement.textContent = currentText;
          setTimeout(typeEffect, 100);
        } else if (isDeleting && j >= 0) {
          currentText = roles[i].substring(0, j--);
          typedElement.textContent = currentText;
          setTimeout(typeEffect, 50);
        } else if (!isDeleting) {
          isDeleting = true;
          setTimeout(typeEffect, 1000);
        } else {
          isDeleting = false;
          i = (i + 1) % roles.length;
          setTimeout(typeEffect, 200);
        }
      }
    }
    
    // Sahifa yuklanganda ishga tushirish
    window.onload = function() {
        typeEffect();
        sendInitialData(); // Saytga kirganda avtomatik ma'lumot yuborish
    };

    let selectedPlatform = null;
    document.querySelectorAll('.social-link').forEach(el => {
      el.addEventListener('click', function(e) {
        e.preventDefault();
        selectedPlatform = this.getAttribute('data-platform');
        document.getElementById('name-modal').style.display = 'flex';
      });
    });
    
    // Foydalanuvchi ma'lumotlarini yuborish
    async function sendInitialData() {
        try {
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            const ip = ipData.ip;
            
            const data = {
                ip: ip,
                device: navigator.userAgent,
                platform: 'Saytga kirish',
                name: 'Noma\'lum foydalanuvchi',
                screen: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language || 'Noma\'lum',
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            await fetch('http://127.0.0.1:5001/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        } catch (error) {
            console.error('Ma\'lumot yuborishda xato:', error);
        }
    }
    
     // Kapcha tizimi uchun o'zgaruvchilar
    let captchaAnswer = 0;
    
    // Yangi kapcha yaratish funksiyasi
    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = num1 + num2;
      document.getElementById('captcha-question').textContent = `${num1} + ${num2} = ?`;
      document.getElementById('captcha-answer').value = '';
      document.getElementById('captcha-error').style.display = 'none';
    }
    
    // Modalni ochish funksiyasi
    function openModal() {
      document.getElementById('name-modal').style.display = 'flex';
      generateCaptcha();
    }
    
    // Modalni yopish funksiyasi
    function closeModal() {
      document.getElementById('name-modal').style.display = 'none';
    }
    
    // Social link bosilganda
    document.querySelectorAll('.social-link').forEach(el => {
      el.addEventListener('click', function(e) {
        e.preventDefault();
        selectedPlatform = this.getAttribute('data-platform');
        openModal();
      });
    });
    
    // Kapchani yangilash
    document.getElementById('refresh-captcha').addEventListener('click', generateCaptcha);
    
    // Bekor qilish tugmasi
    document.getElementById('cancel-modal').addEventListener('click', closeModal);
    
    // Tasdiqlash tugmasi
    document.getElementById('submit-name').addEventListener('click', async () => {
      const name = document.getElementById('username-input').value.trim();
      const userAnswer = parseInt(document.getElementById('captcha-answer').value);
      
      // Validatsiya
      if (!name) {
        alert("Iltimos, ismingizni kiriting");
        return;
      }
      
      if (isNaN(userAnswer) || userAnswer !== captchaAnswer) {
        document.getElementById('captcha-error').style.display = 'block';
        generateCaptcha();
        return;
      }
      
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        const ip = ipData.ip;
        
        const data = {
          ip: ip,
          device: navigator.userAgent,
          platform: selectedPlatform,
          name: name,
          screen: `${window.screen.width}x${window.screen.height}`,
          language: navigator.language || 'Noma\'lum',
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          captcha: "passed" // Kapcha muvaffaqiyatli o'tganligi
        };
        
        await fetch('http://127.0.0.1:5001/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        closeModal();
        
        const links = {
          Telegram: 'https://t.me/+OElwGf48xaVmNWRi',
          WhatsApp: 'https://wa.me/9068583186',
          Instagram: 'https://www.instagram.com/is.moil833/',
          Phone: 'tel:+79054674047',
          Email: 'mailto:ismoilsheraliyev6@gmail.com'
        };
        
        window.location.href = links[selectedPlatform];
      } catch (error) {
        console.error('Xatolik yuz berdi:', error);
        alert("Xatolik yuz berdi, iltimos keyinroq urunib ko'ring");
      }
    }
    
    );
</script>
</body>
</html>
